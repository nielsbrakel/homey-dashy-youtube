<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../_shared/shared-styles.css">
  <style>
    /* Widget Specific Styles */
    html,
    body {
      margin: 0;
      padding: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: transparent;
    }

    .widget {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
      padding: 8px;
      box-sizing: border-box;
    }

    /* Backgrounds */
    .bg-solid {
      background: var(--homey-background-color);
    }

    .bg-transparent {
      background: transparent;
    }

    /* Alignment */
    .align-h-left {
      align-items: flex-start;
      text-align: left;
    }

    .align-h-center {
      align-items: center;
      text-align: center;
    }

    .align-h-right {
      align-items: flex-end;
      text-align: right;
    }

    .align-v-top {
      justify-content: flex-start;
    }

    .align-v-center {
      justify-content: center;
    }

    .align-v-bottom {
      justify-content: flex-end;
    }


    /* Typography Sizes */
    .size-xsmall .date-text {
      font-size: 16px;
    }

    .size-small .date-text {
      font-size: 24px;
    }

    .size-medium .date-text {
      font-size: 42px;
    }

    .size-large .date-text {
      font-size: 56px;
    }

    .size-xlarge .date-text {
      font-size: 72px;
    }

    /* Font Weights */
    .weight-thin .date-text {
      font-weight: 200;
    }

    .weight-normal .date-text {
      font-weight: 500;
    }

    .weight-bold .date-text {
      font-weight: 800;
    }

    /* Colors */
    .color-default {
      color: var(--homey-text-color);
    }

    .color-blue {
      color: var(--homey-color-blue-500);
    }

    .color-green {
      color: var(--homey-color-green-500);
    }

    .color-orange {
      color: var(--homey-color-orange-500);
    }

    .color-red {
      color: var(--homey-color-red-500);
    }

    .color-purple {
      color: #9c27b0;
    }

    .date-text {
      line-height: 1.2;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .no-card {
      background: transparent !important;
      box-shadow: none !important;
      padding: 0 !important;
    }
  </style>
</head>

<body>
  <div class="widget" id="widget">
    <div class="date-text" id="date"></div>
  </div>

  <script>
    let currentSettings = {};
    let refreshTimer;

    function updateDate() {
      const now = new Date();
      const dateElement = document.getElementById('date');

      let dateString = formatDate(now);

      if (currentSettings.uppercase) {
        dateString = dateString.toUpperCase();
      }

      dateElement.innerText = dateString;
    }

    function formatDate(date) {
      const lang = 'en-US';
      const format = currentSettings.dateFormat || 'long';

      const options = {};

      switch (format) {
        case 'dmy':
          return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
        case 'mdy':
          return `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}/${date.getFullYear()}`;
        case 'ymd':
          return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
        case 'short':
          options.month = 'short'; options.day = 'numeric'; options.year = 'numeric';
          break;
        case 'long':
          options.month = 'long'; options.day = 'numeric'; options.year = 'numeric';
          break;
        case 'weekday-short':
          options.weekday = 'short'; options.month = 'short'; options.day = 'numeric';
          break;
        case 'weekday-long':
          options.weekday = 'long'; options.month = 'long'; options.day = 'numeric';
          break;
        case 'weekday-only':
          options.weekday = 'long';
          break;
        case 'day-month':
          options.day = 'numeric'; options.month = 'long';
          break;
        default:
          options.month = 'long'; options.day = 'numeric'; options.year = 'numeric';
      }

      return date.toLocaleDateString(undefined, options);
    }

    function getSizeHeight(size) {
      switch (size) {
        case 'xsmall': return 40;
        case 'small': return 64;
        case 'medium': return 96;
        case 'large': return 128;
        case 'xlarge': return 160;
        default: return 96;
      }
    }



    function updateStyles(Homey) {
      const widget = document.getElementById('widget');

      // Reset classes
      widget.className = 'widget';

      // Add classes based on settings
      const size = currentSettings.size || 'medium';
      widget.classList.add(`size-${size}`);
      widget.classList.add(`color-${currentSettings.color || 'default'}`);
      widget.classList.add(`weight-${currentSettings.fontWeight || 'normal'}`);

      // Alignment
      widget.classList.add(`align-h-${currentSettings.horizontalAlignment || 'center'}`);




      // Background / Card Mode
      if (currentSettings.showInCard === false) {
        document.body.classList.add('bg-transparent');
        widget.classList.add('no-card');
      } else {
        document.body.classList.remove('bg-transparent');
        widget.classList.remove('no-card');
        widget.classList.add('widget-card');
      }

      // Auto-resize including vertical spacing
      if (Homey) {
        Homey.setHeight(widget.offsetHeight);
      }
    }
    }

    function scheduleRefreshAtMidnight() {
      if (refreshTimer) clearTimeout(refreshTimer);

      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(tomorrow.getDate() + 1);
      tomorrow.setHours(0, 0, 0, 0);

      const msUntilMidnight = tomorrow.getTime() - now.getTime();
      refreshTimer = setTimeout(() => {
        updateDate();
        scheduleRefreshAtMidnight();
      }, msUntilMidnight);
    }

    function calculateTotalHeight() {
      const widget = document.getElementById('widget');
      return widget.offsetHeight;
    }

    function onHomeyReady(Homey) {
      currentSettings = Homey.getSettings();

      Homey.on('settings.set', (key, value) => {
        currentSettings[key] = value;
        updateStyles(Homey);
        updateDate();
      });

      updateStyles(null); // Don't set height here
      updateDate();
      scheduleRefreshAtMidnight();

      Homey.ready({ height: calculateTotalHeight() });
    }
  </script>
</body>

</html>

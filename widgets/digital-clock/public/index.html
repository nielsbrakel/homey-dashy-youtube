<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../_shared/shared-styles.css">
  <style>
    /* Widget Specific Styles */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: transparent;
    }

    .widget {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: all 0.3s ease;
      /* Default padding */
      padding: 8px;
      box-sizing: border-box;
    }

    /* Backgrounds */
    .bg-solid {
      background: var(--homey-background-color);
    }

    .bg-transparent {
      background: transparent;
    }

    /* Alignment */
    .align-h-left {
      align-items: flex-start;
      text-align: left;
    }

    .align-h-center {
      align-items: center;
      text-align: center;
    }

    .align-h-right {
      align-items: flex-end;
      text-align: right;
    }

    .align-v-top {
      justify-content: flex-start;
    }

    .align-v-center {
      justify-content: center;
    }

    .align-v-bottom {
      justify-content: flex-end;
    }


    /* Typography Sizes */
    .size-xsmall .time {
      font-size: 16px;
    }

    .size-xsmall .date {
      font-size: 8px;
      margin-top: 1px;
    }

    .size-small .time {
      font-size: 24px;
    }

    .size-small .date {
      font-size: 10px;
      margin-top: 2px;
    }

    .size-medium .time {
      font-size: 42px;
    }

    .size-medium .date {
      font-size: 14px;
      margin-top: 4px;
    }

    .size-large .time {
      font-size: 56px;
    }

    .size-large .date {
      font-size: 18px;
      margin-top: 6px;
    }

    .size-xlarge .time {
      font-size: 72px;
    }

    .size-xlarge .date {
      font-size: 24px;
      margin-top: 8px;
    }

    /* Font Weights */
    .weight-thin .time {
      font-weight: 200;
    }

    .weight-normal .time {
      font-weight: 500;
    }

    .weight-bold .time {
      font-weight: 800;
    }

    .weight-thin .date {
      font-weight: 300;
    }

    .weight-normal .date {
      font-weight: 400;
    }

    .weight-bold .date {
      font-weight: 600;
    }

    /* Colors */
    .color-default {
      color: var(--homey-text-color);
    }

    .color-blue {
      color: var(--homey-color-blue-500);
    }

    .color-green {
      color: var(--homey-color-green-500);
    }

    .color-orange {
      color: var(--homey-color-orange-500);
    }

    .color-red {
      color: var(--homey-color-red-500);
    }

    .color-purple {
      color: #9c27b0;
    }

    /* Time Elements */
    .time {
      line-height: 1;
      white-space: nowrap;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
    }

    .date {
      opacity: 0.8;
      line-height: 1.2;
    }

    .seconds {
      font-size: 0.6em;
      opacity: 0.7;
    }

    .period {
      font-size: 0.4em;
      margin-left: 0.1em;
      opacity: 0.6;
      vertical-align: top;
    }

    /* Blinking Animation */
    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.2;
      }
    }

    .blink .colon {
      animation: blink 1s infinite;
    }
  </style>
</head>

<body>
  <div class="widget" id="widget">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
  </div>

  <script>
    let currentSettings = {};

    function updateTime() {
      const now = new Date();
      const timeElement = document.getElementById('time');
      const dateElement = document.getElementById('date');
      const widgetElement = document.getElementById('widget');

      // 1. Time Formatting
      const is24h = currentSettings.clockFormat !== '12';
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let period = '';

      if (!is24h) {
        period = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
      }

      const pad = (num) => num.toString().padStart(2, '0');

      let timeHtml = `${pad(hours)}<span class="colon">:</span>${pad(minutes)}`;

      if (currentSettings.showSeconds) {
        timeHtml += `<span class="seconds">:${pad(seconds)}</span>`;
      }

      if (period) {
        timeHtml += `<span class="period">${pad(period)}</span>`;
      }

      timeElement.innerHTML = timeHtml;

      // 2. Date Formatting
      if (currentSettings.showDate) {
        dateElement.style.display = 'block';
        dateElement.innerText = formatDate(now);
      } else {
        dateElement.style.display = 'none';
      }
    }

    function formatDate(date) {
      const lang = 'en-US'; // Default to EN for now, Homey might provide locale
      const format = currentSettings.dateFormat || 'weekday-short';

      const options = {};

      switch (format) {
        case 'dmy':
          return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
        case 'mdy':
          return `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}/${date.getFullYear()}`;
        case 'ymd':
          return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
        case 'short':
          options.month = 'short'; options.day = 'numeric'; options.year = 'numeric';
          break;
        case 'long':
          options.month = 'long'; options.day = 'numeric'; options.year = 'numeric';
          break;
        case 'weekday-short':
          options.weekday = 'short'; options.month = 'short'; options.day = 'numeric';
          break;
        case 'weekday-long':
          options.weekday = 'long'; options.month = 'long'; options.day = 'numeric';
          break;
        case 'weekday-only':
          options.weekday = 'long';
          break;
        case 'day-month':
          options.day = 'numeric'; options.month = 'long';
          break;
        default:
          options.weekday = 'short'; options.month = 'short'; options.day = 'numeric';
      }

      return date.toLocaleDateString(undefined, options);
    }

    function getSizeHeight(size) {
      switch (size) {
        case 'xsmall': return 40;
        case 'small': return 64;
        case 'medium': return 96;
        case 'large': return 128;
        case 'xlarge': return 160;
        default: return 96;
      }
    }

    function updateStyles(Homey) {
      const widget = document.getElementById('widget');

      // Reset classes
      widget.className = 'widget';

      // Add classes based on settings
      const size = currentSettings.size || 'medium';
      widget.classList.add(`size-${size}`);
      widget.classList.add(`color-${currentSettings.color || 'default'}`);
      widget.classList.add(`weight-${currentSettings.fontWeight || 'normal'}`);

      // Alignment
      widget.classList.add(`align-h-${currentSettings.horizontalAlignment || 'center'}`);
      widget.classList.add(`align-v-${currentSettings.verticalAlignment || 'center'}`);

      // Background
      if (currentSettings.transparentBackground) {
        widget.classList.add('bg-transparent');
        widget.classList.remove('widget-card');
      } else {
        widget.classList.remove('bg-transparent');
        widget.classList.add('widget-card');
      }

      if (currentSettings.blinkSeparator) {
        widget.classList.add('blink');
      }

      // Auto-resize
      if (Homey) {
        Homey.ready({ height: getSizeHeight(size) });
      }
    }

    function onHomeyReady(Homey) {
      currentSettings = Homey.getSettings();

      Homey.on('settings.set', (key, value) => {
        currentSettings[key] = value;
        updateStyles(Homey);
        updateTime();
      });

      updateStyles(Homey);
      updateTime();

      // Update every second to keep sync
      setInterval(updateTime, 1000);
    }
  </script>
</body>

</html>
